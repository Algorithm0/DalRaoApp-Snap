name: dalrao-app
version: '0.26'
summary: Display information and control the hydraulic station
description: Management of tables and carts, information on the state of the engine for the hydraulic station DalRao
base: core20
confinement: strict
grade: stable

apps:
  daemon:
    daemon: simple
    restart-condition: always
    command-chain:
      - bin/run-daemon
      - bin/wayland-launch
    command: bin/run.sh
    plugs:
      -  opengl
      -  wayland
      -  network     
      -  raw-usb
      -  removable-media

  dalrao-app:
    command-chain:
      - bin/wayland-launch
    command: bin/run.sh
    plugs:
      -  opengl
      -  wayland
      -  network
      -  raw-usb
      -  removable-media


layout:
  /usr/share/X11/locale:
    bind: $SNAP/usr/share/X11/locale
     

environment:
  LD_LIBRARY_PATH: ${LD_LIBRARY_PATH}:${SNAP}/usr/lib/:${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/
  PATH: $SNAP/bin/:$SNAP/usr/bin/:${PATH}
  # Prep EGL
  __EGL_VENDOR_LIBRARY_DIRS: $SNAP/etc/glvnd/egl_vendor.d:$SNAP/usr/share/glvnd/egl_vendor.d
  LIBGL_DRIVERS_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/dri
  LIBVA_DRIVERS_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/dri

parts:      
  myprog:
    plugin: dump
    source: ./bin/${SNAPCRAFT_ARCH_TRIPLET}
    organize:
      main: bin/main
      
  run-scripts:
    plugin: dump
    source: ./bin/general
    organize:
      run.sh: bin/run.sh
      automount: bin/automount
      udiskctl.sh: bin/udiskctl.sh
            
  mesa:
    plugin: nil
    stage-packages:
      #- libgl1-mesa-dri
      - libwayland-egl1-mesa
      - libgles2
      - libgles2-mesa
      #- libglu1-mesa
      #- udisks2
      #qt5     
      - qt5-default
      - qtdeclarative5-dev
      - qml-module-qtquick-controls
      - qml-module-qtquick-controls2
      - qtwayland5
      - qml-module-qtquick-extras
      - qml-module-qt-labs-settings

  get-run-rules:
    plugin: nil
    override-prime: |
      chmod +x $SNAPCRAFT_PART_INSTALL/bin/main
      chmod +x $SNAPCRAFT_PART_INSTALL/bin/run.sh
      chmod +x $SNAPCRAFT_PART_INSTALL/bin/automount
      chmod +x $SNAPCRAFT_PART_INSTALL/bin/udiskctl.sh
    after:	
      - myprog
      - run-script
      
  mir-kiosk-snap-launch:
    plugin: dump
    source: https://github.com/MirServer/mir-kiosk-snap-launch.git
    override-build:  $SNAPCRAFT_PART_BUILD/build-with-plugs.sh opengl wayland network raw-usb removable-media
    stage-packages:
      - inotify-tools